        <h1 id="contact-me">Contact Me</h1>
        <h2 id="i-would-love-to-hear-from-you">I would love to hear from you</h2>
        <p>Please fill out the form below to send me a message. I will reply within 3 business days.</p>

        <form action="https://shrouded-refuge-67730.herokuapp.com/send/" method="POST">
            <!-- add a div.form-group rather than the <br />-->
            <div class="form-group">
                <!-- give inputs the class form-control -->
                <label class="blue">Name: <input name="name" placeholder="name" class="form-control" /></label>
            </div>
            <div class="form-group">
                <label class="blue">Email:<input name="email" placeholder="email" type="email" class="form-control" /></label>
            </div>
            <div class="form-group">
                <label class="blue">Phone Number:<input name="phone" placeholder="telephone" type="tel"
                        class="form-control" /></label>
            </div>
            <div class="form-group">
                <label class="blue">Message:<textarea required name="message" placeholder="type your message here" required
                        class="form-control"></textarea></label>
            </div>
            <button type="submit">Send Message</button>

        </form>
